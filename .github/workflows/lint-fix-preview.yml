name: Lint Fix Preview
run-name: Lint Fix Preview - PR #${{ github.event.pull_request.number }}

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  POST_ON_DIFF_ONLY: 'true' # set to 'false' to post informational comments too
  JSCPD_MIN_LINES: '8'
  JSCPD_MIN_TOKENS: '60'
  JSCPD_IGNORE: '**/*.test.js,**/*.spec.js,**/__tests__/**,**/tests/**,**/node_modules/**'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  lint-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository (full history required for diffs)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run jscpd duplicate detection
        id: run-jscpd
        run: |
          if [[ -d "src/app" ]]; then TARGET="src/app"; elif [[ -d "src" ]]; then TARGET="src"; else TARGET="."; fi
          echo "Running jscpd on: $TARGET"
          npx --yes jscpd \
            --reporters json \
            --output ./jscpd-report \
            --min-lines "$JSCPD_MIN_LINES" \
            --min-tokens "$JSCPD_MIN_TOKENS" \
            --ignore "$JSCPD_IGNORE" \
            "$TARGET" || true
          if [[ -d jscpd-report ]]; then ls -la jscpd-report || true; head -n 200 jscpd-report/*.json || true; else echo "no jscpd-report directory created"; fi

      - name: Ensure scripts are executable
        run: |
          chmod +x scripts/lint-fix-preview.sh || true
          chmod +x scripts/analyze-duplicates.js || true

      - name: Run lint/format preview (produces comment.md and outputs)
        id: lint-preview
        run: |
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          ./scripts/lint-fix-preview.sh "$BASE_REF"

      - name: Debug lint-preview outputs
        run: |
          echo "has_diff=${{ steps.lint-preview.outputs.has_diff }}"
          echo "has_dup=${{ steps.lint-preview.outputs.has_dup }}"
          echo "dup_total=${{ steps.lint-preview.outputs.dup_total }}"
          echo "should_comment=${{ steps.lint-preview.outputs.should_comment }}"
          echo "POST_ON_DIFF_ONLY=$POST_ON_DIFF_ONLY"

      - name: Post lint preview comment to PR
        if: |
          (env.POST_ON_DIFF_ONLY == 'true' && (steps.lint-preview.outputs.has_diff == '1' || steps.lint-preview.outputs.has_dup == '1')) ||
          (env.POST_ON_DIFF_ONLY != 'true' && steps.lint-preview.outputs.should_comment == '1')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- lint-fix-preview: do-not-edit -->';
            const body = fs.readFileSync('comment.md', 'utf8');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
